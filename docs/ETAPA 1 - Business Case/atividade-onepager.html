<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Atividade Interativa — One-pager Business Case</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f9f9f9; }
    h2 { color: #2c3e50; }
    label { font-weight: bold; margin-top: 1em; display: block; }
    input, textarea { width: 100%; margin-bottom: 0.5em; padding: 0.5em; }
    button { padding: 0.7em 1.5em; background: #2980b9; color: #fff; border: none; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 2em; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 0.7em; text-align: left; }
    th { background: #ecf0f1; }
  </style>
</head>
<body>
  <h2>Atividade Interativa: One-pager do Business Case</h2>
  <form id="onepagerForm">
    <label>Objetivo do Programa:</label>
    <textarea name="objetivo" rows="2" required></textarea>

    <label>Sponsor Executivo:</label>
    <input type="text" name="sponsor" required>

    <label>4 Benefícios Principais:</label>
    <input type="text" name="beneficio1" placeholder="Benefício 1" required>
    <input type="text" name="beneficio2" placeholder="Benefício 2" required>
    <input type="text" name="beneficio3" placeholder="Benefício 3" required>
    <input type="text" name="beneficio4" placeholder="Benefício 4" required>

    <label>4 Riscos a Mitigar:</label>
    <input type="text" name="risco1" placeholder="Risco 1" required>
    <input type="text" name="risco2" placeholder="Risco 2" required>
    <input type="text" name="risco3" placeholder="Risco 3" required>
    <input type="text" name="risco4" placeholder="Risco 4" required>

    <label>4 Métricas de Sucesso (KPIs):</label>
    <input type="text" name="kpi1" placeholder="KPI 1" required>
    <input type="text" name="kpi2" placeholder="KPI 2" required>
    <input type="text" name="kpi3" placeholder="KPI 3" required>
    <input type="text" name="kpi4" placeholder="KPI 4" required>

    <button type="submit">Gerar One-pager</button>
  </form>

  <div id="resultado"></div>

  <script>
    document.getElementById('onepagerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const dados = new FormData(e.target);
      let html = `
        <table>
          <tr><th>Item</th><th>Resposta</th></tr>
          <tr><td>Objetivo do Programa</td><td>${dados.get('objetivo')}</td></tr>
          <tr><td>Sponsor Executivo</td><td>${dados.get('sponsor')}</td></tr>
          <tr><td>Benefício 1</td><td>${dados.get('beneficio1')}</td></tr>
          <tr><td>Benefício 2</td><td>${dados.get('beneficio2')}</td></tr>
          <tr><td>Benefício 3</td><td>${dados.get('beneficio3')}</td></tr>
          <tr><td>Benefício 4</td><td>${dados.get('beneficio4')}</td></tr>
          <tr><td>Risco 1</td><td>${dados.get('risco1')}</td></tr>
          <tr><td>Risco 2</td><td>${dados.get('risco2')}</td></tr>
          <tr><td>Risco 3</td><td>${dados.get('risco3')}</td></tr>
          <tr><td>Risco 4</td><td>${dados.get('risco4')}</td></tr>
          <tr><td>KPI 1</td><td>${dados.get('kpi1')}</td></tr>
          <tr><td>KPI 2</td><td>${dados.get('kpi2')}</td></tr>
          <tr><td>KPI 3</td><td>${dados.get('kpi3')}</td></tr>
          <tr><td>KPI 4</td><td>${dados.get('kpi4')}</td></tr>
        </table>
      `;
      document.getElementById('resultado').innerHTML = html;
    });
  </script>
</body>
</html>
